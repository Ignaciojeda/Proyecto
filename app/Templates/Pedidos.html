<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ferremas - Mis Pedidos</title>
    <link rel="stylesheet" href="css/pedidos.css">
</head>
<body>
    <header>
        <div class="logo">Ferretería Ferremas</div>
        <nav>
            <ul>
                <li><a href="/carrito">Carrito</a></li>
                <li><a href="/pedidos">Mis Pedidos</a></li>
                <li><a href="/perfil">Mi Perfil</a></li>
                <li><a href="/logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Historial de Pedidos</h1>
        <div class="pedidos">
            <article class="pedido">
                <div class="pedido-header">
                    <span>Pedido #1001</span>
                    <span>Fecha: 01/05/2023</span>
                    <span>Estado: En preparación</span>
                </div>
                <div class="pedido-productos">
                    <div class="producto">
                        <img src="img/taladro.jpg" alt="Taladro">
                        <div>
                            <h4>Taladro Percutor 750W</h4>
                            <p>1 x $89.990</p>
                        </div>
                    </div>
                </div>
                <div class="pedido-total">
                    <p>Total: $94.990</p>
                    <button>Ver Detalles</button>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
