<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ferremas - Contabilidad</title>
    <link rel="stylesheet" href="css/contador.css">
</head>
<body>
    <div class="contador-container">
        <h1>Reportes Contables</h1>
        <div class="filtros">
            <select>
                <option>Últimos 7 días</option>
                <option>Este mes</option>
                <option>Trimestre</option>
            </select>
            <button>Generar Reporte</button>
        </div>
        <div class="reporte">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Ventas</th>
                        <th>Gastos</th>
                        <th>Utilidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01/05/2023</td>
                        <td>$1,250,000</td>
                        <td>$850,000</td>
                        <td>$400,000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
