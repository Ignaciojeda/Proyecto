<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de cuenta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3>Crear usuario</h3>
        <form action="{{ url_for('usuario.registrar') }}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="tipoUsuario">Tipo de usuario:</label>
                <select class="form-control" id="tipoUsuario" name="tipoUsuario" required>
                    <option value="">Seleccione un tipo de usuario</option>
                    {% for tipo in tipos_usuario %}
                        <option value="{{ tipo.idTipoUsuario }}">{{ tipo.descripcion }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar usuario</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Regresar</button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            var tipo = document.getElementById('tipoUsuario').value;
            if (!tipo) {
                alert('Por favor seleccione un tipo de usuario.');
                e.preventDefault(); 
            }
        });
    </script>
</body>
</html>
