<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Ferremas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <h2 class="text-center">Bienvenido a Ferremas</h2>
            <p class="text-center subtitulo">Ingresa tus datos para continuar</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="message-container">
                        {% for category, message in messages %}
                            <p class="message {{ category }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email">Correo electr칩nico</label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" class="form-control">
                </div>

                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" id="password" name="password" required placeholder="********" class="form-control">
                </div>

                <button type="submit" class="btn btn-login">Iniciar sesi칩n</button>
            </form>
        </div>
    </div>
</body>
</html>
