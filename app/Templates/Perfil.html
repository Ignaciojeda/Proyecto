<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Ferremas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="perfil-header">
        <div class="perfil-logo">Ferretería Ferremas</div>
        <nav class="perfil-nav">
            <ul>
                <li><a href="/carrito"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                <li><a href="/pedidos"><i class="fas fa-clipboard-list"></i> Pedidos</a></li>
                <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
            </ul>
        </nav>
    </header>

    <div class="perfil-container">
        <aside class="menu-perfil">
            <h2><i class="fas fa-user-circle"></i> Mi Cuenta</h2>
            <nav>
                <ul>
                    <li class="active"><a href="/perfil"><i class="fas fa-user"></i> Mis Datos</a></li>
                    <li><a href="/direcciones"><i class="fas fa-map-marker-alt"></i> Direcciones</a></li>
                    <li><a href="/seguridad"><i class="fas fa-lock"></i> Seguridad</a></li>
                    <li><a href="/pedidos"><i class="fas fa-history"></i> Historial</a></li>
                </ul>
            </nav>
        </aside>

        <section class="contenido-perfil">
            <h1><i class="fas fa-user-edit"></i> Mis Datos Personales</h1>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" value="Juan Pérez">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" value="juan@example.com" disabled>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" value="+56912345678">
                </div>
                
                <div class="form-group">
                    <label for="rut">RUT</label>
                    <input type="text" id="rut" value="12.345.678-9">
                </div>
                
                <button type="submit"><i class="fas fa-save"></i> Guardar Cambios</button>
            </form>
        </section>
    </div>
</body>
</html>
