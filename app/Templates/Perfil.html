<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ferremas - Mi Perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <header>
        <div class="logo">Ferretería Ferremas</div>
        <nav>
            <ul>
                <li><a href="/carrito">Carrito</a></li>
                <li><a href="/pedidos">Mis Pedidos</a></li>
                <li><a href="/perfil">Mi Perfil</a></li>
                <li><a href="/logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="perfil-container">
            <aside class="menu-perfil">
                <h2>Mi Cuenta</h2>
                <nav>
                    <ul>
                        <li class="active"><a href="/perfil">Mis Datos</a></li>
                        <li><a href="/direcciones">Mis Direcciones</a></li>
                        <li><a href="/seguridad">Seguridad</a></li>
                    </ul>
                </nav>
            </aside>

            <section class="contenido-perfil">
                <h1>Mis Datos Personales</h1>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" value="Juan Pérez">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" value="juan@example.com" disabled>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" value="+56912345678">
                    </div>
                    <button type="submit">Guardar Cambios</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
