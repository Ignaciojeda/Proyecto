<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Ferremas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="perfil-header">
    <nav class="perfil-nav">
        <ul>
            <li><a href="/home"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="/carrito"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
            <li><a href="/pedidos"><i class="fas fa-clipboard-list"></i> Pedidos</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
        </ul>
    </nav>
</header>

    <div class="perfil-container">
        <aside class="menu-perfil">
            <h2><i class="fas fa-user-circle"></i> Mi Cuenta</h2>
            <nav>
                <ul>
                    <li class="active"><a href="/perfil"><i class="fas fa-user"></i> Mis Datos</a></li>
                </ul>
            </nav>
        </aside>

        <section class="contenido-perfil">
            <h1><i class="fas fa-user-edit"></i> Mis Datos Personales</h1>
        
            
           <form method="POST" action="{{ url_for('perfil.mostrar_perfil') }}">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" value="{{ current_user.nombre }}" required>
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" value="{{ current_user.apellido }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" value="{{ current_user.email }}" disabled>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" value="{{ current_user.telefono or '' }}">
                </div>
                
                <button type="submit" class="btn-guardar"><i class="fas fa-save"></i> Guardar Cambios</button>
            </form>
        </section>
    </div>
</body>
</html>
