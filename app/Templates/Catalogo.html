<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Ferremas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='catalogo.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="catalogo-header">
        <div class="catalogo-logo">Ferretería Ferremas</div>
        <nav class="catalogo-nav">
            <ul>
                <li><a href="/carrito"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                <li><a href="/pedidos"><i class="fas fa-clipboard-list"></i> Pedidos</a></li>
                <li><a href="/perfil"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
            </ul>
        </nav>
    </header>

    <div class="filtros-container">
        <h2>Filtrar Productos</h2>
        <div class="filtros-grid">
            <div class="filtro-group">
                <label for="categoria">Categoría</label>
                <select id="categoria">
                    <option>Todas</option>
                    <option>Herramientas</option>
                    <option>Materiales</option>
                    <option>Electricidad</option>
                </select>
            </div>
            <div class="filtro-group">
                <label for="precio">Rango de Precio</label>
                <select id="precio">
                    <option>Todos</option>
                    <option>Menos de $10.000</option>
                    <option>$10.000 - $50.000</option>
                    <option>Más de $50.000</option>
                </select>
            </div>
            <div class="filtro-group">
                <label for="marca">Marca</label>
                <select id="marca">
                    <option>Todas</option>
                    <option>Bosch</option>
                    <option>Stanley</option>
                    <option>Truper</option>
                </select>
            </div>
            <div class="filtro-group">
                <label for="busqueda">Buscar</label>
                <input type="text" id="busqueda" placeholder="Nombre del producto">
            </div>
        </div>
    </div>

    <div class="catalogo-grid">
        {% for producto in productos %}
        <div class="producto">
            <img src="{{ url_for('static', filename='img/default.jpg') }}" alt="{{ producto.nombreProducto }}">
            <div class="producto-info">
                <h3>{{ producto.nombreProducto }}</h3>
                <p class="precio">${{ producto.precio }}</p>
                <button><i class="fas fa-cart-plus"></i> Añadir al carrito</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="paginacion">
        <a href="#"><i class="fas fa-chevron-left"></i></a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#"><i class="fas fa-chevron-right"></i></a>
    </div>
</body>
</html>
