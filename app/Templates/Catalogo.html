<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Ferremas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='catalogo.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="catalogo-header">
        <div class="catalogo-logo">Ferretería Ferremas</div>
        <nav class="catalogo-nav">
            <ul>
                <li><a href="/home"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="{{ url_for('carrito.ver_carrito') }}"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                <li><a href="/pedidos"><i class="fas fa-clipboard-list"></i> Pedidos</a></li>
                <li><a href="/perfil"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
            </ul>
        </nav>
    </header>

    <div class="filtros-container">
    <h2>Filtrar Productos</h2>
    <form method="get" action="/catalogo">
        <div class="filtros-grid">
            <div class="filtro-group">
                <label for="categoria">Categoría</label>
                <select name="categoria" id="categoria">
                    <option {% if not request.args.get('categoria') or request.args.get('categoria') == "Todas" %}selected{% endif %}>Todas</option>
                    {% for c in categorias %}
                        <option value="{{ c.nombreCategoria }}"
                            {% if request.args.get('categoria') == c.nombreCategoria %}selected{% endif %}>
                            {{ c.nombreCategoria }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="filtro-group">
                <label for="precio">Rango de Precio</label>
                <select name="precio" id="precio">
                    <option {% if not request.args.get('precio') or request.args.get('precio') == "Todos" %}selected{% endif %}>Todos</option>
                    <option {% if request.args.get('precio') == "Menos de $10.000" %}selected{% endif %}>Menos de $10.000</option>
                    <option {% if request.args.get('precio') == "$10.000 - $50.000" %}selected{% endif %}>$10.000 - $50.000</option>
                    <option {% if request.args.get('precio') == "Más de $50.000" %}selected{% endif %}>Más de $50.000</option>
                </select>
            </div>
            <div class="filtro-group">
                <label for="marca">Marca</label>
                <select name="marca" id="marca">
                    <option {% if not request.args.get('marca') or request.args.get('marca') == "Todas" %}selected{% endif %}>Todas</option>
                    {% for m in marcas %}
                        <option value="{{ m.nombreMarca }}"
                            {% if request.args.get('marca') == m.nombreMarca %}selected{% endif %}>
                            {{ m.nombreMarca }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="filtro-group">
                <label for="busqueda">Buscar</label>
                <input type="text" name="busqueda" id="busqueda"
                       value="{{ request.args.get('busqueda', '') }}"
                       placeholder="Nombre del producto">
            </div>
        </div>
        <button type="submit">Aplicar Filtros</button>
    </form>
</div>


        <div class="catalogo-grid">
        {% for producto in productos %}
        <div class="producto">
            <div class="image">
                {% if producto.imagen %}
                    <img src="data:image/jpeg;base64,{{ producto.imagen | b64encode }}"
                         alt="{{ producto.nombreProducto }}"
                         class="product-image">
                {% else %}
                    <img src="{{ url_for('static', filename='img/productos/default.jpeg') }}"
                         alt="Imagen no disponible"
                         class="product-image">
                {% endif %}
            </div>
            <div class="producto-info">
                <h3>{{ producto.nombreProducto }}</h3>
                <p class="precio">${{ producto.precio }}</p>
                <form action="{{ url_for('carrito.agregar_al_carrito', producto_id=producto.idProducto) }}" method="POST">
            <input type="hidden" name="precio" value="{{ producto.precio }}">
            <label for="cantidad-{{ producto.idProducto }}">Cantidad:</label>
            <input 
                type="number" 
                name="cantidad" 
                id="cantidad-{{ producto.idProducto }}" 
                value="1" 
                min="1" 
                max="{{ producto.stock }}" 
                required>
            <button type="submit"><i class="fas fa-cart-plus"></i> Añadir al carrito</button>
        </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="paginacion">
        <a href="#"><i class="fas fa-chevron-left"></i></a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#"><i class="fas fa-chevron-right"></i></a>
    </div>
</body>
</html>
